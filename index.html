<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Delivery Rush</title>
  </head>

  <body>
    <div class="container">
      <h1>Pizza Delivery Rush</h1>

      <div class="section">
        <div class="delivery">
          <button id="pepperoni-button" value="pepperoni">Deliver!</button>
          <div class="track">
            <img id="pepperoni-scooter" src="https://www.gstatic.com/android/keyboard/emojikitchen/20241021/u1f355/u1f355_u1f3ce-ufe0f.png" alt="pepperoni scooter" />
          </div>
        </div>

        <div class="delivery">
          <button id="veggie-button" value="veggie">Deliver!</button>
          <div class="track">
            <img id="veggie-scooter" src="https://www.gstatic.com/android/keyboard/emojikitchen/20251029/u1f332/u1f332_u1f3ce-ufe0f.png" alt="veggie scooter" />
          </div>
        </div>

        <div class="delivery">
          <button id="bbq-button" value="bbq">Deliver!</button>
          <div class="track">
            <img id="bbq-scooter" src="https://www.gstatic.com/android/keyboard/emojikitchen/20250130/u1f980/u1f980_u1f3ce-ufe0f.png" alt="bbq scooter" />
          </div>
        </div>
      </div>

      <div id="winner"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
